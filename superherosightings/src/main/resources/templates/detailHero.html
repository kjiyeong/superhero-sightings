<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Superhero Sightings Project</title>
  </head>
  <body>
    <!-- Main Body of Page --> 
    
    <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1><a href="/" class="text-dark">Superhero Sightings Project</a></h1>
                </div>
            </div>
        
            <!-- MENU -->
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <a href="heroes" class="btn btn-outline-primary btn-lg">Heroes</a>
                </div>
                <div class="col text-center m-3">
                    <a href="powers" class="btn btn-outline-primary btn-lg">Powers</a>
                </div>
                <div class="col text-center m-3">
                    <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
                </div>
            </div>
            
            <div class="row m-4">
                <div class="col text-center border">
                    <h2><span th:text="${hero.name}">Display Name Details</span></h2> <!-- check on this code -->
                </div>
            </div>
        
            <!-- DISPLAY DETAILS -->
            <div class="row">
            <div class="row m-4 border border-dark">
                
                <div class="col-md-4">
                        <img alt="This hero/villain has no image"
                             th:src="@{'/heroes/' + ${hero.id} + '/image'}"
                             width="200" height="200">
                    </div>
                
                <div class="col-8 text-center">
                        <div class="row">
                <div class="col-6 text-right"><strong>ID</strong></div>
                <div class="col-6 text-left">
                    <span th:text="${hero.id}">display id</span>
                </div>
                
                <div class="col-6 text-right"><strong>Name</strong></div>
                <div class="col-6 text-left">
                    <span th:text="${hero.name}">display name</span>
                </div>
                
                <div class="col-6 text-right"><strong>Description</strong></div>
                <div class="col-6 text-left">
                    <span th:text="${hero.description}">display description</span>
                </div>
                <div class="col-6 text-right"><strong>Powers</strong></div>
                <div class="col-6 text-left">
                    <span th:each="power : ${hero.powers}">
                        <span th:text="${power.name}">
                            display powers</span><br/>
                    </span>
                </div>
                <div class="col-6 text-right"><strong>Organizations</strong></div>
                <div class="col-6 text-left">
                    <span th:each="organization : ${hero.organizations}">
                        <span th:text="${organization.name}">
                            display organizations</span><br/>
                    </span>
                </div>
                <div class="col-6 text-right"><strong>Locations</strong></div>
                <div class="col-6 text-left">
                    <span th:each="location : ${hero.locations}">
                        <span th:text="${location.name}">
                            display locations</span><br/>
                    </span>
                </div>
                
                
                <div class="col-10 text-center m-3">
                    <a href="#" th:href="@{/editHero(id=${hero.id})}" class="btn btn-primary btn-md">Edit</a>
                    <a href="#" th:href="@{/displayDeleteHero(id=${hero.id})}" class="btn btn-danger btn-md">Delete</a>
                    
                </div>
              </div>
             </div>
            </div>
           </div>       
        </div>

    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
